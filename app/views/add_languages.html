<% include header.html %>     
<link href="css/fSelect.css"
      rel="stylesheet" type="text/css" />
<script src="js/fSelect.js"
type="text/javascript"></script>               
<!-- PAGE TITLE -->
<div class="page-title">                    
    <h2><span class="fa fa-cogs"></span> <%= __('title_add_admin') %></h2>
</div>
<!-- END PAGE TITLE -->    
<% if(typeof message != 'undefined'){ %>
<div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only"><%= __('title_close') %></span></button>
    <p align="center"> <strong><%= __(message) %></strong></p>
</div>
<% } %> 
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="col-md-6 col-sm-8 col-xs-12">

        <!-- for edit admin page -->
        <% if(typeof data != 'undefined'){ %>
        <form class="form-horizontal" method="post" action="/update_languages_detail">
            <div class="panel panel-default">
                <div class="panel-body form-group-separated">  
                    <input type="hidden"  class="form-control" name="id" value="<%= data.id %>"/> 
                    <div class="form-group">
                        <label class="col-md-3 col-xs-5 control-label"><%= __('title_lang_name') %></label>
                        <div class="col-md-9 col-xs-7">
                            <input type="text"  class="form-control" name="name" value="<%= data.name %>" />
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <label class="col-md-3 col-xs-5 control-label"><%= __('title_code') %></label>
                        <div class="col-md-9 col-xs-7">
                            <input type="text"  class="form-control" name="code" value="<%= data.code %>" readonly/>
                        </div>
                    </div>
                  


                    <div class="form-group">
                        <div class="col-md-12 col-xs-12">
                            <button class="btn btn-primary btn-rounded pull-right" type="submit" name="update" value="update"> <%= __('button_save') %></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- ///////////////////////// -->
        <!-- for add admin page -->
        <% }else{ %>
        <form class="form-horizontal" method="post" action="/add_languages_detail">
            <div class="panel panel-default">
                <div class="panel-body form-group-separated">   


                    <div class="form-group">
                        <label class="col-md-3 col-xs-5 control-label"><%= __('title_lang_name') %></label>
                        <div class="col-md-9 col-xs-7">
                            <input type="text"  class="form-control" name="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-xs-5 control-label"><%= __('title_code') %></label>
                        <div class="col-md-9 col-xs-7">
                            <input type="text"  class="form-control" name="code"/>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <div class="col-md-12 col-xs-12">
                            <button class="btn btn-primary btn-rounded pull-right" type="submit" name="submit" value="submit"> <%= __('button_submit') %></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <% } %>
        <!-- /////////////////////////////// -->
    </div>
</div>
<!-- END PAGE CONTENT WRAPPER -->                                                 
</div>            
<!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<script type="text/javascript">
    $(document).ready(function () {
        $(".form-horizontal").validate({
            ignore: [],
            rules: {
                name: "required",
                code:"required"
               
               
            }
        });
    });

</script>       
<% include footer_form.html %>
