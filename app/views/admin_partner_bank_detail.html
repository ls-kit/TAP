<% include header.html %>


<% if(typeof message != 'undefined'){ %>
    <div class="alert alert-success" role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only"><%= __('button_close') %></span></button>
      <p align="center"> <strong><%= __(message) %></strong></p>
    </div>
    <% } %> 

    <div class="page-content-wrap">
        <form class="form-horizontal" >
            <div class="panel panel-default">
                <div class="panel-body form-group-separated">  
                   <div class="form-group">
                        <label class="col-md-3 col-xs-6 control-label">Account ID</label>
                        <div class="col-md-6 col-xs-6">
                            <label class="control-label"><%= detail.account_id %></label>  
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 col-xs-6 control-label">Bank ID</label>
                        <div class="col-md-6 col-xs-6">
                             <label class="control-label"><%= detail.bank_id %></label>
                        </div>
                    </div>

                    
                </div>
            </div>
        </form>
    </div>

<% include footer_form.html %>
